<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Hit&Blow</title>
</head>
<body>
  <main class="main">
    <h1 class="main_title">
      Hit & Blow
    </h1>
    <div class="message_area"></div>
    <div class="start_area">
      <div class="start_button">
        スタート
      </div>
    </div>
    <div class="input_area invisible">
      <input
      class="answer"
      type="text"
      placeholder="こちらに入力"
      inputmode="numeric"
      />
      <div class="input_button">
        回答
      </div>
    </div>
    <div class="history_area">
      <ul class="history_log">
        <li>
          <div class="try">Try</div>
          <div class="number">Number</div>
          <div class="hit">Hit</div>
          <div class="blow">Blow</div>
        </li>
        <li>
          <div class="try">1</div>
          <div class="number"></div>
          <div class="hit"></div>
          <div class="blow"></div>
        </li>
        <li>
          <div class="try">2</div>
          <div class="number"></div>
          <div class="hit"></div>
          <div class="blow"></div>
        </li>
        <li>
          <div class="try">3</div>
          <div class="number"></div>
          <div class="hit"></div>
          <div class="blow"></div>
        </li>
        <li>
          <div class="try">4</div>
          <div class="number"></div>
          <div class="hit"></div>
          <div class="blow"></div>
        </li>
        <li>
          <div class="try">5</div>
          <div class="number"></div>
          <div class="hit"></div>
          <div class="blow"></div>
        </li>
        <li>
          <div class="try">6</div>
          <div class="number"></div>
          <div class="hit"></div>
          <div class="blow"></div>
        </li>
        <li>
          <div class="try">7</div>
          <div class="number"></div>
          <div class="hit"></div>
          <div class="blow"></div>
        </li>
        <li>
          <div class="try">8</div>
          <div class="number"></div>
          <div class="hit"></div>
          <div class="blow"></div>
        </li>
        <li>
          <div class="try">9</div>
          <div class="number"></div>
          <div class="hit"></div>
          <div class="blow"></div>
        </li>
        <li>
          <div class="try">10</div>
          <div class="number"></div>
          <div class="hit"></div>
          <div class="blow"></div>
        </li>
      </ul>
    </div>
    <div class="rule_area">
      <ul class="rule">
        <li>※3ケタの数字をケタ数まで合致させてください。</li>
        <li>※答えは0から9の数字の中から選ばれています。</li>
        <li>※3つの数字に重複はありません。</li>
        <li>※10回まで回答することができます。</li>
        <li>※ヒットは数字とケタ数が合致しているものを指します。</li>
        <li>※ブローは数字のみが合致しているものを指します。</li>
      </ul>
    </div>
  </main>
  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
